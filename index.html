<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>KCS</title>
		<script src="codemirror-5.32.0/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror-5.32.0/lib/codemirror.css">
		<script src="codemirror-5.32.0/mode/javascript/javascript.js"></script>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div id="container">
			<div id="game-container">
				<div id="game">
					<div id="map">
						<img src="images/canvas.png" alt="game map">
						<img src="images/king.svg" alt="player" id="player">
					</div>
				</div>
				<button id="reset" onclick="Reset()">Atstatyti į pradinę poziciją</button>
			</div>

			<div id="editor">
				<div id="code"></div>
				<button id="run" onclick="Play()">Vykdyti</button>
			</div>

			<div id="instructions">
				<h2>Galimos komandos</h2>
				<p>
					Nurodytos komandos nusako kuria kryptimi (ir per kiek langelių) gali eiti veikėjas.
				</p>
				<div id="available-methods"></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			var editor = CodeMirror(document.getElementById("code"), {
				mode:  "javascript",
				lineNumbers: true,
			});

			var instructions_text = "king.moveUp(5);\n";
				instructions_text += "king.moveRight(2);\n";
				instructions_text += "king.moveDown(3);\n";
				instructions_text += "king.moveLeft(4);";

			var instructions = CodeMirror(document.getElementById("available-methods"), {
				value: instructions_text,
				mode:  "javascript",
				lineNumbers: true,
			});
		</script>
		<script src="scripts.js"></script>
	</body>
</html>
